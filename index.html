<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 10px 0;
        }

        .success{
            background-color: green;
        }

        .error{
            background-color: red;
        }
        .add_product{
            border-right: 1px solid lightgray;
            padding-right: 15px;
        }
    </style>
    <title>Product List</title>
</head>
<body>
    <div class="container">
        <div id="product" class="row">
            <div class="four columns add_product">
                <h4>Add Product</h3>
                <form id="add_form" action="">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" placeholder="" class="u-full-width">
                
                    <label for="price">Price</label>
                    <input type="text" id="price" placeholder="" class="u-full-width">
                
                    <label for="product_id">ID</label>
                    <input type="text" id="product_id" placeholder="" class="u-full-width">
                    
                    <br>
                    <input type="submit" id="submit_add" value="Add Product">
                </form>
            </div>
            <div class="eight columns">
                <h4>Product List</h4>
                <table class="u-full-width">
                    <thead>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>ID</th>
                        <th></th>
                    </thead>
                    <tbody id="product-list">

                    </tbody>
                </table>
            </div>
        </div>

        <hr>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h4>Add to Cart List</h4>
                    <table class="u-full-width">
                        <thead>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>ID</th>
                            <th></th>
                        </thead>
                        <tbody id="add-to-cart-list">
                        </tbody>
                </table>
                </div>
            </div>
        </div>
        
        
        <script src="js/script.js">
            
        </script>
    </div>
    
</body>
</html>
